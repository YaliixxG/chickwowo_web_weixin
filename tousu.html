<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投诉与建议</title>
    <script>  
        document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 18.75 + "px";  
    </script>
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/tousu.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <a class="arrow_l" id="arr_tousu" href=""></a>
            <h3 class="profile_title">投诉与建议</h3>
        </header>
        <div class="content">
            <div class="area">
                <form class="ts_form"action="" method="get">
                            <div class="ts_1">
                                <label class="ts_2" for=""><p>投诉与建议:<span id="ts_small">（写下您觉得我们需要解决的问题和宝贵意见）</span></p></label>
                                <textarea class="ts_3"name="" cols="52" rows="10">                                 
                                </textarea>
                            </div>
                                    <a class="file_m" href="javascript:;">点击上传图片<input class="file"type="file" name="" id=""></a>
                                    <div class="fileerrorTip1"></div>
                                    <div class="showFileName1"></div>
                            <input class="tx_btn"type="submit" value="提交">
                </form>
            </div>                
        </div>
    </div>
    <script>
        var arr_tousu = document.getElementById('arr_tousu');
        arr_tousu.addEventListener('touchstart', function (e) {
            e.preventDefault();
            window.history.back()
        }, false)

        // 上传图片添加文件名
        $(".file_m").on("change","input[type='file']",function(){
            var filePath=$(this).val().toLowerCase();
                
            if(filePath.indexOf("jpg")!=-1 || filePath.indexOf("png")!=-1){
                $(".fileerrorTip1").html("").hide();
                var arr=filePath.split('\\');
                var fileName=arr[arr.length-1];
                $(".showFileName1").html(fileName);
            }else{
                $(".showFileName1").html("");
                $(".fileerrorTip1").html("您未上传文件，或者您上传文件类型有误！").show();
                return false
            }
        })
    </script>
</body>

</html>
