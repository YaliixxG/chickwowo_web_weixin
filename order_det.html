<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/public.css" />

    </div>
    <script>
        var det_back = document.getElementById('det_back');
        det_back.addEventListener('touchstart', function (e) {
            e.preventDefault();
            window.history.back()
        }, false)
    </script>
